<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./css/style.css">

<body onload="formatDataAtual()">
    <main>
        <div class="container">
            <div class="clock">
                <div class="circulo"></div>
                <div class="mainData">
                    <div class="date">
                        <h2 class="data" id="dataAtual"></h2>
                    </div>
                    <div class="tempo">
                        <h2 id="horas" class="timer">00:00:00</h2>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button type="button" id="initClock">Iniciar</button>
                <button type="button" id="stopClock">Parar</button>
                <button type="button" id="resetClock"">Zerar</button>
                <button type="button" onclick="clockAtual()">Mostrar hora atual</button>
            </div>
        </div>
    </main>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script> -->
        <script src="./js/notations.js"></script>
</body>

</html>
